<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Round Square Red Background -->
  <rect width="512" height="512" rx="120" fill="#D92D20"/>

  <g transform="translate(256, 256) scale(0.9)">
    <!-- Tulang Paha (Bone) sticking top right -->
    <path transform="rotate(45)" d="M50 -100 L50 -200" stroke="#FDE68A" stroke-width="40" stroke-linecap="round"/>
    <circle transform="rotate(45)" cx="50" cy="-200" r="25" fill="#FDE68A"/>
    <circle transform="rotate(45)" cx="70" cy="-190" r="25" fill="#FDE68A"/>

    <!-- Paha Bebek (Golden Brown) -->
    <!-- Shadow/Outline -->
    <path transform="rotate(45)" d="M-50 -100 C-120 -100 -150 0 -130 80 C-110 160 -40 180 40 160 C120 140 160 60 140 -20 C120 -80 80 -100 50 -100 Z" fill="#92400E"/>
    
    <!-- Main Meat -->
    <path transform="rotate(45)" d="M-40 -90 C-110 -90 -140 10 -120 90 C-100 170 -30 190 50 170 C130 150 170 70 150 -10 C130 -70 90 -90 60 -90 Z" fill="#F59E0B"/>

    <!-- Oil Shine (Highlight) -->
    <path transform="rotate(45)" d="M-80 0 Q-40 -40 20 -20" stroke="white" stroke-width="15" stroke-linecap="round" opacity="0.4"/>

    <!-- Texture (Crispy Bits) -->
    <circle transform="rotate(45)" cx="-20" cy="120" r="8" fill="#B45309" opacity="0.3"/>
    <circle transform="rotate(45)" cx="40" cy="80" r="6" fill="#B45309" opacity="0.3"/>
    <circle transform="rotate(45)" cx="80" cy="20" r="10" fill="#B45309" opacity="0.3"/>
    
    <!-- Steam (Uap Panas) - Vertical relative to canvas -->
    <path d="M-40 -120 Q-60 -180 -40 -220" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M40 -140 Q20 -200 40 -240" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
